<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Succulent Match - A memory game</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="assets/js/game-play.js"></script>
</head>
<body class="bg-image">
    <!--Nav bar-->
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Succulent Match</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home/About</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="game.html">Play the game!</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">More info</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Game page content-->
    <section class="inner-container">
        <div id="game-area">
            <h2>Play Succulent Match...</h2>
            <h4>Choose your difficulty level:</h4>
            <div class="btn-group container" role="group" aria-label="difficulty levels">
                <button class="btn btn-secondary" data-type="easy">Easy</button>
                <button class="btn btn-secondary" data-type="medium">Medium</button>
                <button class="btn btn-secondary" data-type="hard">Hard</button>
            </div>
            <br>
            <button class="start-button" data-type="start">Start Game</button>
             <!--where cards will be dealt-->
            <div class="game-card-area">
                <div class="game-card">
                    <div class="card-back">
                        <img src="./assets/Images/card-cover2.jpg" alt="back of card">
                    </div>
                    <div class="card-front"></div>      
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
                <div class="game-card">
                    <div class="card-back"></div>
                    <div class="card-front"></div>    
                </div>
            </div>
            <div class="game-info-area">
                <div class="time-elapsed">Time taken: <span id="time-elapsed">0</span></div>
                <div class="incorrect-matches">Incorrect matches: <span id="incorrect-matches">0</span></div>
                <div class="correct-matches">Correct matches: <span id="correct-matches">0</span></div>
                <div class="clicks">Clicks: <span id="clicks">0</span></div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
